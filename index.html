<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&family=Monsieur+La+Doulaise&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="background">
        <div class="glass-card">
            <h1>Sign up</h1>
            <p>
                Create account to get started
            </p>
            <form>
                <div class = "input-group">
                    <label for="username">Username &nbsp; &nbsp;</label>
                    <input type="text" id="username" name="username" class="input" placeholder="Enter your name" required>
                </div>
                <div class = "input-group">
                    <label for="email">Email &nbsp; &nbsp; </label>
                    <input type="email" id="email" name="email" class="input" placeholder="Enter the Email" required>
                </div>
                <div class = "input-group">
                    <label for="password">Password &nbsp; &nbsp;</label>
                    <input type="password" id="password" class="input" name="password" placeholder="Enter the Password" required>
                </div>
                <div class = "input-group">
                    <label for="password">Confirm Password &nbsp; &nbsp; </label>
                    <input type="password" class="input" id="password-confirm" name="password" placeholder="Confirm your Password" required>
                </div>
                <button type="submit">Sumbit</button>
                <p>Already have account--- <a href="longin.html">Login</a></p>
            </form>
        </div>
    </div>
    </body>
</html>
