<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="toggle" class="toggle-checkbox hidden">
            <div class="sign-up form">
                <form>
                    <h1>Sign Up</h1>
                    <div class="social-icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-square-linkedin"></i>
                    </div>
                    
                    <span>or use your email for registration</span>
                    <div class="color"></div>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>sign-up</button>
                </form>
            </div>
            <div class="sign-in form">
                <form>
                    <h1>Sign In</h1>
                    <div class="social-icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-square-linkedin"></i>
                    </div>
                    
                    <span>or use your email and password for registration</span>
                    <div class="color"></div>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#">forget your password?</a>
                    <button>sign-in</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                <div class="toggle-pannel toggle-right">
                    <h1>Hello, friend!</h1>
                    <p>Register with your personal details to use all of site features.</p>
                    <label for="toggle">Sign up</label>
                </div>
                <div class="toggle-pannel toggle-left">
                    <h1>Welcome back!</h1>
                    <p>Sign in to access all site features.</p>
                    <label for="toggle">Sign In</label>
                </div>
                </div>
            </div>
    </div>
</body>
</html>
